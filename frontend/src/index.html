<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#4a90e2">
    <title>Availability Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.css' rel='stylesheet' />
    <!-- Moment.js -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js'></script>
    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/locales-all.min.js'></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Availability Calendar</h1>
            <p>Select your available time slots and generate a text-based schedule</p>
        </header>

        <main>
            <div class="controls">
                <div class="timezone-controls">
                    <div class="form-group">
                        <label for="userTimezone">My Timezone:</label>
                        <select id="userTimezone"></select>
                    </div>
                    <div class="form-group">
                        <label for="recipientTimezone">Recipient's Timezone (Optional):</label>
                        <select id="recipientTimezone"></select>
                    </div>
                </div>

                <div class="format-controls">
                    <div class="form-group">
                        <label for="slotGranularity">Time Slot Duration:</label>
                        <select id="slotGranularity">
                            <option value="15">15 minutes</option>
                            <option value="30" selected>30 minutes</option>
                            <option value="60">1 hour</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="outputFormat">Output Format:</label>
                        <select id="outputFormat">
                            <option value="continuous">Continuous Bands</option>
                            <option value="chunks">Individual Slots</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="calendar"></div>

            <div class="output-section">
                <h2>Generated Availability</h2>
                <div class="text-output">
                    <pre id="availabilityText">Select time slots to generate availability...</pre>
                </div>
                <button id="copyButton" class="copy-button">Copy to Clipboard</button>
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="calendar.js"></script>
    <script src="app.js"></script>
</body>
</html>
